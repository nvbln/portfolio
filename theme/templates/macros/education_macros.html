{# templates/macros/education_macros.html #}
{% macro base_education(education) %}
<div class="mt-5">
<div class="float-end ms-md-5 ms-sm-3 ms-2">
  <p class="m-0 text-end text-secondary-color">
    <span class="d-block d-sm-inline">{{ education.start_date }}</span>
    <span class="d-block d-sm-inline text-center"> - </span>
    <span class="d-block d-sm-inline">{{ education.end_date }}</span>
  </p>
</div>
<h4 class="fw-bold">{{ education.study }}</h4>
<h5 class="text-secondary">{{ education.school }}</h5>
<p class="text-muted">GPA: {{ education.gpa }}</p>
<p class="mt-3 text-muted">{{ education.description }}</p>
</div>
{% endmacro %}
